<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#b40000" />
  <title>Formulario — Oficinas</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="forms.css" />
</head>
<body class="form-page">
  <!-- Overlay carga -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="glass-loader">
      <div class="glass-card">
        <div class="loader-ring">
          <span class="ring r1"></span><span class="ring r2"></span>
          <span class="logo"><img src="icon-192.png" alt="LiderControl" style="width:44px;height:44px"></span>
        </div>
        <div class="loader-title" id="overlay-msg">Cargando…</div>
        <div class="progress-bar"><div class="progress-fill" id="overlay-progress"></div></div>
        <p class="loader-sub" id="overlay-sub">Conectando con la base de datos</p>
      </div>
    </div>
  </div>

  <!-- Overlay de CÁMARA integrado -->
  <div id="cam-overlay" aria-hidden="true" style="display:none">
    <div class="cam-shell">
      <div class="cam-card">
        <div class="cam-top">
          <div class="cam-title">Cámara</div>
          <button id="cam-close" class="cam-btn ghost">Cancelar</button>
        </div>
        <div class="cam-stage">
          <video id="cam-video" playsinline autoplay></video>
          <div class="cam-hint" id="cam-hint">Toca el botón para capturar</div>
          <div class="cam-controls">
            <button id="cam-flip" class="ring small" title="Cambiar cámara"></button>
            <button id="cam-shoot" class="ring" title="Capturar"></button>
          </div>
          <div class="cam-fallback" id="cam-fallback" hidden>
            <input id="cam-file" type="file" accept="image/*" capture="environment" multiple />
            <button id="cam-file-btn" class="cam-btn">Usar cámara nativa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="form-shell">
    <header class="header">
      <div class="title"><h1>Formulario — Oficinas</h1></div>
      <p id="fecha" aria-live="polite"></p>
    </header>

    <!-- Selección de oficina -->
    <section class="card">
      <h2>Selecciona una oficina</h2>
      <p class="muted" style="margin:0 0 10px">Busca por nombre de documento, dirección o distrito.</p>

      <div class="search-wrap">
        <input id="of-search" class="input search" placeholder="Buscar oficina… (ej. REPUBLICA DE PANAMA, SAN ISIDRO)" autocomplete="off" />
        <div id="of-suggest" class="suggest" role="listbox" aria-label="Sugerencias"></div>
      </div>

      <div style="height:12px"></div>

      <div class="grid-2">
        <div class="field"><label for="of-name">Oficina (doc id)</label><input id="of-name" class="input" placeholder="—" disabled /></div>
        <div class="field"><label for="of-codigo">CODIGO</label><input id="of-codigo" class="input" placeholder="—" disabled /></div>

        <div class="field"><label for="of-direccion">DIRECCION</label><input id="of-direccion" class="input" placeholder="—" disabled /></div>
        <div class="field"><label for="of-distrito">DISTRITO</label><input id="of-distrito" class="input" placeholder="—" disabled /></div>

        <div class="field"><label for="of-site">SITE</label><input id="of-site" class="input" placeholder="—" disabled /></div>
        <div class="field"><label for="of-consola">CONSOLA</label><input id="of-consola" class="input" placeholder="—" disabled /></div>

        <div class="field"><label for="of-moto-save">MOTO SAVE</label><input id="of-moto-save" class="input" placeholder="—" disabled /></div>
        <div class="field"><label for="of-motorizado">MOTORIZADO</label><input id="of-motorizado" class="input" placeholder="—" disabled /></div>

        <div class="field"><label for="of-turbina">TURBINA</label><input id="of-turbina" class="input" placeholder="—" disabled /></div>
        <div class="field"><label for="of-status">STATUS DE FUNCIONAMIENTO</label><input id="of-status" class="input" placeholder="—" disabled /></div>
      </div>
    </section>

    <!-- Clasificación + comentario + foto -->
    <section class="card">
      <h2>Clasificación</h2>

      <div class="grid-2">
        <div class="field"><label for="sel-cat">Seleccione Categoría</label><select id="sel-cat" class="input"></select></div>
        <div class="field"><label for="sel-motivo">Seleccione Motivo</label><select id="sel-motivo" class="input"></select></div>
        <div class="field"><label for="sel-nov">Seleccione Novedad</label><select id="sel-nov" class="input"></select></div>
        <div class="field"><label for="sel-detalle">Detalle de Novedad</label><select id="sel-detalle" class="input"></select></div>

        <div class="field">
          <label for="of-turno">TURNO</label>
          <select id="of-turno" class="input">
            <option value="">Seleccionar…</option>
            <option value="MAÑANA">MAÑANA</option>
            <option value="TARDE">TARDE</option>
          </select>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label for="comentario">Agregar comentario</label>
          <textarea id="comentario" class="input" rows="3" placeholder="Escribe tu comentario…"></textarea>
        </div>

        <div class="field" style="grid-column:1/-1">
          <label>Tomar foto</label>
          <div style="display:flex; gap:10px; align-items:center;">
            <button id="btn-foto" class="btn danger" type="button">Abrir cámara</button>
            <small id="foto-hint" class="muted">Puedes adjuntar varias fotos.</small>
          </div>
          <div id="foto-preview" class="preview"></div>
        </div>
      </div>
    </section>

    <!-- Barra de acciones -->
    <div class="actions-footer">
      <button id="btn-cancelar" class="btn" type="button">Cancelar</button>
      <button id="btn-enviar" class="btn primary" type="button">Enviar</button>
    </div>
  </main>

  <!-- Firebase compat + config -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Lógica -->
  <script src="formularioof.js"></script>
</body>
</html>
